<script type="text/javascript">
    function getXMLHttpRequest() {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            //目前主流浏览器
            xmlhttp = new XMLHttpRequest();
        } else {
            //ie 6  7
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        return xmlhttp;
    }
</script>

<!--查询分析列表-->
<script type="text/javascript">
    t = $('#dataTable').DataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "processing": true,
        "bStateSave": true,//状态保存
        "bProcessing": true,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable": false, "aTargets": [0,5]}// 制定列不参与排序
        ]
    });

    function loadAnalysisData() {
        var xmlhttp = getXMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                //4代表响应数据已经读取完毕。
                //200代表代表读取的响应数据是一个成功的数据。
                var str = xmlhttp.responseText;
                var jsonObject = JSON.parse(str);
                jsonArray = jsonObject['analysisBeans'];
                pageNum = jsonObject['pageSum'];
                if (pageNum === 0) {
                    document.getElementById("pageNum").innerHTML = "共有数据：<strong>" + pageNum + "</strong> 条";
                    return;
                }
                for (var i = 0; i < pageNum; i++) {
                    t.row.add([
                        '<p align="center"><input type="checkbox" value="1" name=""></p>',
                        '<p align="center">' + jsonArray[i]['r_id'] + '</p>',
                        '<p align="center">' + jsonArray[i]['starttime'] + '</p>',
                        '<p align="center">' + jsonArray[i]['endtime'] + '</p>',
                        (jsonArray[i]['state'] === "" || jsonArray[i]['state'] === "0") ?
                            '<p align="center" class="td-status">' + '<span class="label label-success radius">已完成</span>' + '</p>' :
                            '<p align="center" class="td-status">' + '<span class="label label-default radius loading">分析中...</span>' + '</p>',
                        (jsonArray[i]['state'] === "" || jsonArray[i]['state'] === "0") ?
                            '<p align="center" class="td-manage"><a style="text-decoration:none" onClick="analysis_stop(this,\'' + jsonArray[i]['r_id'] +
                            '\')" href="javascript:;"\n' +
                            '                                     title="停用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="下载报表"\n' +
                            '                                                                                            href="javascript:;"\n' +
                            '                                                                                            onclick="analysis_edit(\'分析下载报表\',\'analysis-add.html\',\'' + jsonArray[i]['r_id'] +
                            '\',\'800\',\'500\')"\n' +
                            '                                                                                            class="ml-5"\n' +
                            '                                                                                            style="text-decoration:none"><i\n' +
                            '                    class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;"\n' +
                            '                                                             onclick="analysis_del(this,\'' + jsonArray[i]['r_id'] +
                            '\')" class="ml-5"\n' +
                            '                                                             style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></p>'
                            :
                            '<p align="center" class="td-manage"><a style="text-decoration:none" onClick="analysis_start(this,\'' + jsonArray[i]['r_id'] +
                            '\')" href="javascript:;"\n' +
                            '                                     title="报表发送到邮箱"><i class="Hui-iconfont">&#xe644;</i></a> <a title="下载报表"\n' +
                            '                                                                                            href="javascript:;"\n' +
                            '                                                                                            onclick="analysis_edit(\'分析下载报表\',\'analysis-add.html\',\'' + jsonArray[i]['r_id'] +
                            '\',\'800\',\'500\')"\n' +
                            '                                                                                            class="ml-5"\n' +
                            '                                                                                            style="text-decoration:none"><i\n' +
                            '                    class="Hui-iconfont">&#xe640;</i></a> <a title="删除" href="javascript:;"\n' +
                            '                                                             onclick="analysis_del(this,\'' + jsonArray[i]['r_id'] +
                            '\')" class="ml-5"\n' +
                            '                                                             style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></p>'


                    ]).draw();
                }
                document.getElementById("pageNum").innerHTML = "共有数据：<strong>" + pageNum + "</strong> 条";
                return false;
            }
        };
        //javascript请求的网址
        var url = "/analysisInfo";
        //打开连接
        xmlhttp.open("GET", url, false);
        //设置请求信息的头
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send(null);
        return false;
    }
</script>

<script type="text/javascript">

    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */
    /*分析-增加*/
    function analysis_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /*分析-删除*/
    function analysis_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            var xmlhttp = getXMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    //4代表响应数据已经读取完毕。
                    //200代表代表读取的响应数据是一个成功的数据。
                    var str = xmlhttp.responseText;
                    if (str == "true") {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    } else {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                    return false;
                }
            };
            //javascript请求的网址
            var url = "/delanalysis";
            //打开连接
            xmlhttp.open("post", url);
            //设置请求信息的头
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            //发送数据
            xmlhttp.send("" +
                "r_id=" + id);
        });
    }
</script>
