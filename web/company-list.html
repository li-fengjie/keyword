<script type="text/javascript">
    function getXMLHttpRequest() {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            //目前主流浏览器
            xmlhttp = new XMLHttpRequest();
        } else {
            //ie 6  7
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        return xmlhttp;
    }
</script>

<!--查询公司列表-->
<script type="text/javascript">
    function loadCompanyData() {
        var xmlhttp = getXMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                //4代表响应数据已经读取完毕。
                //200代表代表读取的响应数据是一个成功的数据。
                var str = xmlhttp.responseText;
                var jsonObject = JSON.parse(str);
                jsonArray = jsonObject.companyBeans;
                var pageNum = jsonObject.pageSum;
                document.getElementById("pageNum").innerHTML = "共有数据：<strong>" + pageNum
                    "</strong> 条";
                length = jsonArray.length;
                var l = (length > 100)?100:length;
                for (var i = 0; i < l; i++) {
                    t.row.add([
                        '<p align="center"><input type="checkbox" value="1" name=""></p>',
                        '<p align="center">' + jsonArray[i].c_id + '</p>',
                        '<p align="center">' + jsonArray[i].industry + '</p>',
                        '<p align="center">' + jsonArray[i].name + '</p>',
                        '<p align="center">' + jsonArray[i].stockcode + '</p>',
                        '<p align="center">' + jsonArray[i].stockname + '</p>',
                        (jsonArray[i].state === "" || jsonArray[i].state === "0")?
                        '<p align="center" class="td-status">' + '<span class="label label-success radius">已启用</span>' + '</p>':
                            '<p align="center" class="td-status">' + '<span class="label label-default radius">已禁用</span>' + '</p>',
                        (jsonArray[i].state === "" || jsonArray[i].state === "0")?
                        '<p align="center" class="td-manage"><a style="text-decoration:none" onClick="admin_stop(this,\'' + jsonArray[i].c_id +
                        '\')" href="javascript:;"\n' +
                        '                                     title="停用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="编辑"\n' +
                        '                                                                                            href="javascript:;"\n' +
                        '                                                                                            onclick="admin_edit(\'公司编辑\',\'company-add.html\',\'' + jsonArray[i].c_id +
                        '\',\'800\',\'500\')"\n' +
                        '                                                                                            class="ml-5"\n' +
                        '                                                                                            style="text-decoration:none"><i\n' +
                        '                    class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;"\n' +
                        '                                                             onclick="admin_del(this,\'' + jsonArray[i].c_id +
                        '\')" class="ml-5"\n' +
                        '                                                             style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></p>'
                            :
                            '<p align="center" class="td-manage"><a style="text-decoration:none" onClick="admin_start(this,\'' + jsonArray[i].c_id +
                            '\')" href="javascript:;"\n' +
                            '                                     title="启用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="编辑"\n' +
                            '                                                                                            href="javascript:;"\n' +
                            '                                                                                            onclick="admin_edit(\'公司编辑\',\'company-add.html\',\'' + jsonArray[i].c_id +
                            '\',\'800\',\'500\')"\n' +
                            '                                                                                            class="ml-5"\n' +
                            '                                                                                            style="text-decoration:none"><i\n' +
                            '                    class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;"\n' +
                            '                                                             onclick="admin_del(this,\'' + jsonArray[i].c_id +
                            '\')" class="ml-5"\n' +
                            '                                                             style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></p>'


                    ]).draw();
                }
                setTimeout('loadData(100)', 1000); //延迟1秒
                return false;
            }
        };
        //javascript请求的网址
        var url = "/companyInfo";
        //打开连接
        xmlhttp.open("GET", url, false);
        //设置请求信息的头
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send(null);
        return false;
    }
</script>

<script type="text/javascript">
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */
    /*公司-增加*/
    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /*公司-删除*/
    function admin_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            var xmlhttp = getXMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    //4代表响应数据已经读取完毕。
                    //200代表代表读取的响应数据是一个成功的数据。
                    var str = xmlhttp.responseText;
                    if (str == "true") {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    } else {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                    return false;
                }
            };
            //javascript请求的网址
            var url = "/delCompany";
            //打开连接
            xmlhttp.open("post", url);
            //设置请求信息的头
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            //发送数据
            xmlhttp.send("" +
                "c_id=" + id);
        });
    }
    /*公司-编辑*/
    function admin_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*公司-停用*/
    function admin_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……

            var xmlhttp = getXMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    //4代表响应数据已经读取完毕。
                    //200代表代表读取的响应数据是一个成功的数据。
                    var str = xmlhttp.responseText;
                    if (str == "true") {
                        $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,' + id +
                            ')" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
                        $(obj).remove();
                        layer.msg('已停用!', {icon: 5, time: 1000});
                    } else {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                    return false;
                }
            };
            //javascript请求的网址
            var url = "/stopCompany";
            //打开连接
            xmlhttp.open("post", url);
            //设置请求信息的头
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            //发送数据
            xmlhttp.send("c_id=" + id);
        });
    }

    /*公司-启用*/
    function admin_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……
            var xmlhttp = getXMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    //4代表响应数据已经读取完毕。
                    //200代表代表读取的响应数据是一个成功的数据。
                    var str = xmlhttp.responseText;
                    if (str == "true") {
                        $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,' +id+
                            ')" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                        $(obj).remove();
                        layer.msg('已启用!', {icon: 6, time: 1000});
                    } else {
                        layer.msg('error!', {icon: 1, time: 1000});
                    }
                    return false;
                }
            };
            //javascript请求的网址
            var url = "/startCompany";
            //打开连接
            xmlhttp.open("post", url);
            //设置请求信息的头
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            //发送数据
            xmlhttp.send("" +
                "c_id=" + id);
        });
    }
</script>
