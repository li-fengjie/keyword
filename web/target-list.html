    <script type="text/javascript">
        function getXMLHttpRequest() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                //目前主流浏览器
                xmlhttp = new XMLHttpRequest();
            } else {
                //ie 6  7
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            return xmlhttp;
        }
    </script>
    <script type="text/javascript">
        var jsonArray;
        var length;
        window.onload = function () {
            loadFileData();
        }

        function loadData(last) {
            var l = last;
            for (var i = l; i < l + 100; i++) {
                t.row.add([
                    '<p align="center"><input name="" type="checkbox" value=""></p>',
                    '<p align="center">' + jsonArray[i]['t_id'] + '</p>',
                    '<p align="center">' + jsonArray[i]['name'] + '</p>',
                    '<p align="center">' + '<a title="编辑" href="javascript:;"\n' +
                    '                                onclick="target_edit(\'类型指标编辑\',\'target-add.html\',\'' +
                    jsonArray[i]['t_id'] +
                    '\')"\n' +
                    '                                style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"\n' +
                    '                                                                                                         href="javascript:;"\n' +
                    '                                                                                                         onclick="target_del(this,\'' +
                    jsonArray[i]['t_id'] +
                    '\')"\n' +
                    '                                                                                                         class="ml-5"\n' +
                    '                                                                                                         style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>' + '</p>'
                ]).draw();
            }
            if (l + 300 >= length) {
                document.getElementById("pageNum").innerHTML = "共有数据：<strong>" + pageNum + "</strong> 条";
            }
            if (l + 100 < length) {
                var next = l + 100;
                setTimeout('loadData(' + next +
                    ')', 1000);
            }
        }
    </script>

<script type="text/javascript">

<script type="text/javascript">
    function loadFileData() {
        var xmlhttp = getXMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                //4代表响应数据已经读取完毕。
                //200代表代表读取的响应数据是一个成功的数据。
                var str = xmlhttp.responseText;
                var jsonObject = JSON.parse(str);
                jsonArray = jsonObject['typeTargetBeans'];
                var pageNum = jsonObject['pageSum'];
                length = jsonArray.length;
                var l = (length > 100) ? 100 : length;
                for (var i = 0; i < l; i++) {
                    t.row.add([
                        '<p align="center"><input name="" type="checkbox" value=""></p>',
                        '<p align="center">' + jsonArray[i]['t_id'] + '</p>',
                        '<p align="center">' + jsonArray[i]['name'] + '</p>',
                        '<p align="center">' + '<a title="编辑" href="javascript:;"\n' +
                        '                                onclick="target_edit(\'类型指标编辑\',\'target-add.html\',\'' +
                        jsonArray[i]['t_id'] +
                        '\')"\n' +
                        '                                style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除"\n' +
                        '                                                                                                         href="javascript:;"\n' +
                        '                                                                                                         onclick="target_del(this,\'' +
                        jsonArray[i]['t_id'] +
                        '\')"\n' +
                        '                                                                                                         class="ml-5"\n' +
                        '                                                                                                         style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>' + '</p>'
                    ]).draw();
                }
                if (l >= length) {
                    document.getElementById("pageNum").innerHTML = "共有数据：<strong>" + pageNum + "</strong> 条";
                } else {
                    setTimeout('loadData(100)', 1000); //延迟1秒
                }
                return false;
            }
        };
        //javascript请求的网址
        var url = "/typeTargetInfo";
        //打开连接
        xmlhttp.open("GET", url, false);
        //设置请求信息的头
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send(null);
        return false;
    }
</script>
<script type="text/javascript">
    /*管理员-类型指标-添加*/
    function target_add(title, url, w, h) {
        layer_show(title, url, w, h);

    /*管理员-类型指标-编辑*/
    function target_edit(title, url, id, w, h) {

    /*管理员-类型指标-删除*/
    function target_del(obj, id) {
        layer.confirm('类型指标删除须谨慎，确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
